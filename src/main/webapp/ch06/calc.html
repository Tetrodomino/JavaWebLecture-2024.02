<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Calc</title>
</head>
<body style="margin: 50px;">
	<h1>simple calculator</h1>
	<hr>
	<form action="/jw/ch06/calc" method="post">
		<input type="text" name="num1" placeholder="정수 입력">	
		<select name="op">
			<option value="+" selected>+</option>
			<option value="-">-</option>
			<option value="*">×</option>
			<option value="/">÷</option>
		</select>
		<input type="text" name="num2" placeholder="정수 입력">	
		<input type="submit" value="cal!">
	</form>
</body>
</html>
